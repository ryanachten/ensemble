name: GitHub Pages Deploy Client
on:
  push:
    branches:
      - main
    paths:
      - "**/client/**"
jobs:
  deploy:
    name: Deploy client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run deploy
        working-directory: "./client"
